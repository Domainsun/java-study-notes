    mode: HTML # 用非严格的 HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  datasource:
    druid:
      url: jdbc:mysql://192.168.220.131:3306/myshop?useUnicode=true&characterEncoding=utf-8&useSSL=false
